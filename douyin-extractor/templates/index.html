    <div class="container">

            <input

        <button id="extractBtn" class="extract-btn">è§£æè§†é¢‘</button>

        <div id="loading" class="loading">

    <script>
        const urlInput = document.getElementById('urlInput');
        const extractBtn = document.getElementById('extractBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractVideo();
            }
        });

        extractBtn.addEventListener('click', extractVideo);

        async function extractVideo() {
            // å‰ç«¯ï¼šå»é™¤ç”¨æˆ·è¾“å…¥ URL çš„é¦–å°¾ç©ºæ ¼
            const url = urlInput.value.trim(); 

            if (!url) {
                showError('è¯·è¾“å…¥æŠ–éŸ³è§†é¢‘é“¾æ¥');
                return;
            }

            if (!url.includes('douyin.com')) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„æŠ–éŸ³è§†é¢‘é“¾æ¥');
                return;
            }

            showLoading(true);
            result.style.display = 'none';

            try {
                // encodeURIComponent ç¡®ä¿ URL å‚æ•°è¢«æ­£ç¡®ç¼–ç 
                const response = await fetch(`/get_video_url?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                showLoading(false);

                if (response.ok && data.video_url) {
                    showSuccess(`
                        <a href="${data.video_url}" target="_blank" class="video-url">
                            ${data.video_url}
                        </a>
                        <button class="copy-btn" onclick="copyToClipboard('${data.video_url}')">å¤åˆ¶é“¾æ¥</button>
                    `);
                } else {
                    showError(data.error || 'è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥é“¾æ¥æ˜¯å¦æ­£ç¡®');
                }
            } catch (error) {
                showLoading(false);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                console.error('Error:', error);
            }
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            extractBtn.disabled = show;
            extractBtn.textContent = show ? 'è§£æä¸­...' : 'è§£æè§†é¢‘';
        }

        function showSuccess(content) {
            result.className = 'result';
            result.style.display = 'block';
            resultContent.innerHTML = content;
        }

        function showError(message) {
            result.className = 'result error';
            result.style.display = 'block';
            resultContent.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
                copyBtn.style.background = '#28a745';

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers or non-secure contexts
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                const copyBtn = event.target;
                copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
                setTimeout(() => {
                    copyBtn.textContent = 'å¤åˆ¶é“¾æ¥';
                }, 2000);
            });
        }
